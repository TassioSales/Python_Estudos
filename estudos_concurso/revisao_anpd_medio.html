            'adm-publica': `

                    <p class="mb-6">Esta disciplina trata dos fundamentos que regem a atuação do Estado e de seus agentes. O foco é entender os princípios, os atos e os poderes que estruturam a atividade administrativa.</p>

                    <h3 class="text-xl font-semibold mb-3">Princípios Constitucionais (Art. 37) - L.I.M.P.E.</h3>

                                <li><a href="https://www.planalto.gov.br/ccivil_03/decreto/d1171.htm" target="_blank" class="text-sky-600 hover:underline">Decreto nº 1.171/94 (Código de Ética)</a></li>

                        <div class="bg-slate-50 p-4 rounded-lg">
                            <h4 class="font-semibold text-slate-800">Manuais e Portais Oficiais</h4>

                                <li><a href="https://www.enap.gov.br/" target="_blank" class="text-sky-600 hover:underline">Escola Nacional de Administração Pública (ENAP)</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            `
        };

        const quizData = {
            'lgpd': [
                {
                    question: 'Qual órgão é responsável pela fiscalização do cumprimento da LGPD no Brasil?',
                    options: [
                        'Ministério da Justiça',
                        'Autoridade Nacional de Proteção de Dados (ANPD)',
                        'Comitê Gestor da Internet no Brasil',
                        'Agência Nacional de Telecomunicações'
                    ],
                    answer: 1,
                    explanation: 'A ANPD é o órgão responsável por fiscalizar e garantir o cumprimento da LGPD no Brasil.'
                },
                {
                    question: 'Quem é responsável por tomar as decisões sobre o tratamento de dados segundo a LGPD?',
                    options: [
                        'O Operador',
                        'O Controlador',
                        'O Encarregado (DPO)',
                        'O Titular dos Dados'
                    ],
                    answer: 1,
                    explanation: 'O Controlador é a pessoa natural ou jurídica, de direito público ou privado, a quem competem as decisões referentes ao tratamento de dados pessoais.'
                },
                {
                    question: "Qual dos seguintes princípios da LGPD estabelece que o tratamento de dados deve ser limitado ao mínimo necessário para a realização de suas finalidades?",
                    options: [
                        'Princípio da Finalidade',
                        'Princípio da Adequação',
                        'Princípio da Necessidade',
                        'Princípio do Livre Acesso'
                    ],
                    answer: 2,
                    explanation: "O Princípio da Necessidade (também conhecido como minimização dos dados) dita que apenas os dados estritamente necessários para a finalidade informada devem ser coletados e tratados."
                },
                {
                    question: "Um cidadão solicita a uma repartição pública a correção de seus dados cadastrais que estão incompletos. A qual direito, previsto no Art. 18 da LGPD, ele está recorrendo?",
                    options: [
                        'Direito de confirmação da existência do tratamento',
                        'Direito de acesso aos dados',
                        'Direito de correção de dados',
                        'Direito à portabilidade dos dados'
                    ],
                    answer: 2,
                    explanation: "O Art. 18, III, da LGPD garante ao titular o direito à correção de dados incompletos, inexatos ou desatualizados. É um dos direitos mais básicos e frequentemente exercidos."
                }
            ],
            'etica': [
                {
                    question: "Qual das alternativas melhor descreve a Regra Deontológica I do Código de Ética do Servidor Público?",
                    options: [
                        'O servidor deve priorizar a eficiência acima de tudo',
                        'A dignidade e o decoro devem nortear o servidor',
                        'A hierarquia deve ser sempre respeitada',
                        'O sigilo é a principal diretriz'
                    ],
                    answer: 1,
                    explanation: "A Regra Deontológica I afirma que a dignidade, o decoro, o zelo, a eficácia e a consciência dos princípios morais são os primados maiores que devem nortear o servidor público."
                },
                {
                    question: "Utilizar-se do cargo para lograr proveito pessoal ou de outrem, em detrimento da dignidade da função pública, é uma:",
                    options: [
                        'Conduta aceitável se em benefício do serviço',
                        'Infração administrativa leve',
                        'Infração ética grave',
                        'Prática comum no serviço público'
                    ],
                    answer: 2,
                    explanation: "O item XV, alínea 'c', das Vedações proíbe expressamente essa conduta, que fere os princípios da impessoalidade e da moralidade."
                }
            ],
            'seguranca': [
                {
                    question: "O que significa a sigla CID quando se fala em segurança da informação?",
                    options: [
                        'Controle, Integração e Disponibilidade',
                        'Confidencialidade, Integridade e Disponibilidade',
                        'Certificação, Integração e Dados',
                        'Controle, Identificação e Dados'
                    ],
                    answer: 1,
                    explanation: "CID significa Confidencialidade, Integridade e Disponibilidade. Integridade é a garantia de que a informação não foi alterada de forma indevida."
                },
                {
                    question: "Um e-mail fraudulento que se passa pelo banco do servidor, solicitando que ele clique em um link e insira sua senha para 'verificação de segurança', é um exemplo clássico de:",
                    options: [
                        'Vírus de computador',
                        'Ataque DDoS',
                        'Phishing',
                        'Cavalo de Tróia'
                    ],
                    answer: 2,
                    explanation: "Isso é um exemplo clássico de Phishing, uma técnica de engenharia social que 'pesca' informações confidenciais da vítima, enganando-a para que ela mesma as forneça."
                }
            ]
        };
        
        const glossaryData = [
            {
                term: 'LGPD',
                definition: 'Lei Geral de Proteção de Dados (Lei 13.709/2018) que regula o tratamento de dados pessoais no Brasil.'
            },
            {
                term: 'ANPD',
                definition: 'Autoridade Nacional de Proteção de Dados, órgão responsável por fiscalizar o cumprimento da LGPD.'
            },
            {
                term: 'Dados Pessoais',
                definition: 'Informação relacionada a pessoa natural identificada ou identificável.'
            },
            {
                term: 'Titular dos Dados',
                definition: 'Pessoa natural a quem se referem os dados pessoais que são objeto de tratamento.'
            },
            {
                term: 'Controlador',
                definition: 'Pessoa natural ou jurídica, de direito público ou privado, a quem competem as decisões referentes ao tratamento de dados pessoais.'
            },
            {
                term: 'Operador',
                definition: 'Pessoa natural ou jurídica, de direito público ou privado, que realiza o tratamento de dados pessoais em nome do controlador.'
            },
            {
                term: 'Encarregado (DPO)',
                definition: 'Pessoa indicada pelo controlador e operador para atuar como canal de comunicação entre o controlador, os titulares dos dados e a ANPD.'
            }
        ];


        const tabContainer = document.getElementById('tab-container');
        const contentContainer = document.getElementById('content-container');

        function renderTabs() {
            Object.entries(tabsData).forEach(([id, tab]) => {
                const button = document.createElement('button');
                button.className = 'tab-button flex items-center gap-2 py-3 px-1 sm:px-4 text-sm sm:text-base font-medium text-slate-500 hover:text-sky-600';
                button.dataset.tab = id;
                button.innerHTML = `<i class="fas fa-${tab.icon} fa-fw"></i> ${tab.label}`;
                tabContainer.appendChild(button);
            });
        }

        function renderContent() {
            Object.entries(tabsData).forEach(([id, tab]) => {
                const contentDiv = document.createElement('div');
                contentDiv.id = id;
                contentDiv.className = 'tab-content';
                if (contentData[id]) {
                    contentDiv.innerHTML = contentData[id];
                } else {
                     contentDiv.innerHTML = `<div class="card text-center py-12"><i class="fas fa-${tab.icon} fa-3x text-slate-300 mb-4"></i><h2 class="text-2xl font-bold mb-2 text-slate-600">${tab.label}</h2><p class="text-slate-500">Conteúdo para esta seção será adicionado em breve.</p></div>`;
                }
                contentContainer.appendChild(contentDiv);
            });
        }
        
        function switchTab(tabId) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tabId));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.toggle('active', content.id === tabId));
            
            if (tabId === 'inicio') {
                renderPriorityChart();
            }
        }

        tabContainer.addEventListener('click', (e) => {
            const button = e.target.closest('.tab-button');
            if (button) {
                switchTab(button.dataset.tab);
            }
        });
        
        function startQuiz(quizId) {
            const quizContainer = document.getElementById('quiz-container');
            const questions = quizData[quizId];
            if (!questions) return;
            
            let currentQuestionIndex = 0;
            let score = 0;

            function renderQuestion() {
                const question = questions[currentQuestionIndex];
                quizContainer.innerHTML = `
                    <div class="border-b pb-4 mb-4">
                        <p class="text-sm text-slate-500">Questão ${currentQuestionIndex + 1} de ${questions.length}</p>
                        <p class="text-lg font-semibold mt-1">${question.question}</p>
                    </div>
                    <div id="options-container" class="space-y-3">
                        ${question.options.map((opt, index) => `
                            <div class="quiz-option border border-slate-300 p-3 rounded-lg hover:bg-slate-100" data-index="${index}">
                                <span class="font-bold mr-2">${String.fromCharCode(65 + index)}.</span> ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div id="feedback" class="mt-4 p-4 rounded-lg hidden"></div>
                    <div class="flex justify-end mt-6">
                        <button id="next-question" class="bg-sky-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-sky-700 transition-colors hidden">Próxima</button>
                        <button id="finish-quiz" class="bg-green-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-green-700 transition-colors hidden">Finalizar Quiz</button>
                    </div>
                `;

                document.querySelectorAll('.quiz-option').forEach(opt => {
                    opt.addEventListener('click', handleOptionClick, { once: true });
                });
            }

            function handleOptionClick(e) {
                const selectedOption = e.currentTarget;
                const selectedIndex = parseInt(selectedOption.dataset.index);
                const question = questions[currentQuestionIndex];
                
                document.querySelectorAll('.quiz-option').forEach(opt => {
                    opt.style.cursor = 'default';
                    opt.classList.remove('hover:bg-slate-100');
                });

                selectedOption.classList.add('selected');

                const feedbackEl = document.getElementById('feedback');
                feedbackEl.classList.remove('hidden');

                if (selectedIndex === question.answer) {
                    score++;
                    selectedOption.classList.add('correct');
                    feedbackEl.innerHTML = question.feedback;
                    feedbackEl.className = 'mt-4 p-4 rounded-lg bg-green-50 border border-green-200 text-green-800';
                } else {
                    selectedOption.classList.add('incorrect');
                    document.querySelector(`.quiz-option[data-index='${question.answer}']`).classList.add('correct');
                    feedbackEl.innerHTML = question.feedback;
                    feedbackEl.className = 'mt-4 p-4 rounded-lg bg-red-50 border border-red-200 text-red-800';
                }

                if (currentQuestionIndex < questions.length - 1) {
                    document.getElementById('next-question').classList.remove('hidden');
                } else {
                    document.getElementById('finish-quiz').classList.remove('hidden');
                }
            }

            quizContainer.addEventListener('click', (e) => {
                if (e.target.id === 'next-question') {
                    currentQuestionIndex++;
                    renderQuestion();
                }
                if (e.target.id === 'finish-quiz') {
                    quizContainer.innerHTML = `
                        <div class="text-center">
                            <h3 class="text-2xl font-bold">Quiz Finalizado!</h3>
                            <p class="text-xl mt-4">Sua pontuação final foi:</p>
                            <p class="text-5xl font-bold text-sky-600 my-4">${score} / ${questions.length}</p>
                            <p class="text-slate-600">${score > (questions.length / 2)? 'Ótimo trabalho! Continue revisando.' : 'Bom começo! Revise os pontos e tente novamente.'}</p>
                            <button id="restart-quiz" class="mt-8 bg-slate-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-slate-600 transition-colors">Voltar para seleção de Quiz</button>
                        </div>
                    `;
                    document.getElementById('restart-quiz').addEventListener('click', () => {
                         document.getElementById('quiz-container').classList.add('hidden');
                         document.getElementById('quiz-selection').classList.remove('hidden');
                    });
                }
            });

            document.getElementById('quiz-selection').classList.add('hidden');
            quizContainer.classList.remove('hidden');
            renderQuestion();
        }

        contentContainer.addEventListener('click', (e) => {
            const button = e.target.closest('.quiz-start-btn');
            if (button) {
                startQuiz(button.dataset.quizId);
            }
        });
        
        function renderGlossary(filter = '') {
            const list = document.getElementById('glossary-list');
            if (!list) return;
            
            const normalizedFilter = filter.toLowerCase().trim();
            const filteredData = glossaryData.filter(item => 
                item.term.toLowerCase().includes(normalizedFilter) ||
                item.definition.toLowerCase().includes(normalizedFilter)
            ).sort((a, b) => a.term.localeCompare(b.term));
            
            list.innerHTML = '';
            if (filteredData.length === 0) {
                list.innerHTML = '<p class="text-slate-500 text-center py-4">Nenhum termo encontrado.</p>';
                return;
            }
            
            filteredData.forEach(item => {
                const entry = document.createElement('div');
                entry.className = 'border-b border-slate-200 pb-3';
                entry.innerHTML = `
                    <h3 class="text-lg font-semibold text-sky-700">${item.term}</h3>
                    <p class="text-slate-600 mt-1">${item.definition}</p>
                `;
                list.appendChild(entry);
            });
        }
        
        contentContainer.addEventListener('input', (e) => {
            if (e.target.id === 'glossary-search') {
                renderGlossary(e.target.value);
            }
        });

        let priorityChartInstance = null;
        function renderPriorityChart() {
            const ctx = document.getElementById('priorityChart');
            if (!ctx) return;
            if (priorityChartInstance) {
                priorityChartInstance.destroy();
            };

            priorityChartInstance = new Chart(ctx.getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['LGPD', 'Administração Pública', 'Legislação Administrativa', 'Ética', 'Segurança da Informação', 'Outros'],
                    datasets: [{
                        label: 'Nível de Prioridade',
                        data: [5, 4, 4, 3, 5, 2],
                        backgroundColor: [
                            '#0ea5e9',
                            '#38bdf8',
                            '#7dd3fc',
                            '#64748b',
                            '#94a3b8',
                            '#cbd5e1'
                        ],
                        borderRadius: 4,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { display: false, drawBorder: false },
                            ticks: { display: false }
                        },
                        y: {
                            grid: { display: false, drawBorder: false },
                            ticks: { font: { weight: '600', size: 14 } }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                           callbacks: {
                                label: function(context) {
                                    return ` Nível de Prioridade: ${context.raw}`;
                                }
                           }
                        }
                    }
                }
            });
        }

        renderTabs();
        renderContent();
        switchTab('inicio');
        renderGlossary();
    });
    </script>
