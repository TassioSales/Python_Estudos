<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Segurança da Informação para Concursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Educational Blue & Neutral Tones -->
    <!-- Application Structure Plan: A tab-based single-page application. This structure is ideal for study materials as it allows users to focus on one topic at a time (e.g., "Criptografia") without losing context or needing to navigate multiple pages. The side navigation provides a clear overview of the content, acting as a syllabus, while the main content area presents the detailed information for the selected topic. This design promotes self-paced, non-linear learning, which is perfect for exam preparation. -->
    <!-- Visualization & Content Choices: 1. Concepts (CID, LGPD Principles) -> Inform -> Styled cards with icons -> Visually separates concepts for better retention -> HTML/CSS. 2. Comparisons (Backup Types, Crypto Keys) -> Compare -> HTML Tables -> Direct comparison is the most effective way to learn nuanced differences -> HTML/CSS. 3. Quizzes/Exercises -> Test Knowledge -> Interactive forms with JS -> Active recall is a powerful learning technique; immediate feedback reinforces concepts -> HTML/JS. 4. Tips/Alerts -> Highlight -> Colored callout boxes -> Draws user attention to critical information often tested in exams -> HTML/CSS. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .tab-link {
            transition: all 0.3s ease;
        }
        .tab-link.active {
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .tab-link:not(.active):hover {
            background-color: #e0e7ff;
            color: #1d4ed8;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dica-prova {
            background-color: #fef9c3;
            border-left: 4px solid #facc15;
            color: #713f12;
        }
        .alerta-pegadinha {
            background-color: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }
        .exemplo-pratico {
            background-color: #dcfce7;
            border-left: 4px solid #22c55e;
            color: #14532d;
        }
        .quiz-option.correct {
            background-color: #dcfce7 !important;
            border-color: #22c55e !important;
        }
        .quiz-option.incorrect {
            background-color: #fee2e2 !important;
            border-color: #ef4444 !important;
        }
        .quiz-feedback {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        .quiz-feedback.correct {
            background-color: #f0fdf4;
            color: #166534;
        }
        .quiz-feedback.incorrect {
            background-color: #fef2f2;
            color: #991b1b;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar Navigation -->
        <aside id="sidebar" class="w-full md:w-64 lg:w-72 bg-white shadow-lg p-4 md:p-6 flex-shrink-0">
            <h1 class="text-2xl font-bold text-blue-600 mb-6 flex items-center">
                <i class="fas fa-shield-halved mr-3"></i>
                <span>Segurança da Info</span>
            </h1>
            <nav id="tab-navigation" class="space-y-2">
                <!-- Tab links will be dynamically inserted here -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 sm:p-6 md:p-8 lg:p-10">
            <div id="tab-content-container">
                <!-- Tab contents will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const tabs = [
            { id: 'inicio', icon: 'fa-home', title: 'Início' },
            { id: 'fundamentos', icon: 'fa-key', title: 'Fundamentos e Princípios' },
            { id: 'politicas', icon: 'fa-file-alt', title: 'Políticas e Normas' },
            { id: 'riscos', icon: 'fa-exclamation-triangle', title: 'Gestão de Riscos' },
            { id: 'ataques', icon: 'fa-bug', title: 'Ataques e Ameaças' },
            { id: 'criptografia', icon: 'fa-lock', title: 'Criptografia' },
            { id: 'acesso', icon: 'fa-user-shield', title: 'Controles de Acesso' },
            { id: 'backup', icon: 'fa-database', title: 'Backup e Recuperação' },
            { id: 'seguranca-fisica-logica', icon: 'fa-building-lock', title: 'Segurança Física e Lógica' },
            { id: 'redes', icon: 'fa-network-wired', title: 'Segurança em Redes' },
            { id: 'lgpd', icon: 'fa-balance-scale', title: 'LGPD e Proteção de Dados' },
            { id: 'governanca', icon: 'fa-sitemap', title: 'Governança e Continuidade' },
            { id: 'dicas', icon: 'fa-lightbulb', title: 'Dicas de Prova e Macetes' },
            { id: 'quiz', icon: 'fa-question-circle', title: 'Quiz Interativo' },
            { id: 'exercicios', icon: 'fa-pencil-alt', title: 'Exercícios Resolvidos' },
            { id: 'glossario', icon: 'fa-book', title: 'Glossário de Termos' },
            { id: 'materiais', icon: 'fa-folder-open', title: 'Materiais Complementares' },
            { id: 'referencias', icon: 'fa-link', title: 'Referências Técnicas' },
        ];

        const tabNavigation = document.getElementById('tab-navigation');
        const tabContentContainer = document.getElementById('tab-content-container');

        tabs.forEach(tab => {
            // Create navigation link
            const link = document.createElement('a');
            link.href = `#${tab.id}`;
            link.id = `link-${tab.id}`;
            link.className = 'tab-link flex items-center p-3 rounded-lg text-gray-700';
            link.innerHTML = `<i class="fas ${tab.icon} w-6 text-center mr-3"></i><span>${tab.title}</span>`;
            link.dataset.tab = tab.id;
            tabNavigation.appendChild(link);

            // Create content container
            const content = document.createElement('div');
            content.id = tab.id;
            content.className = 'tab-content';
            tabContentContainer.appendChild(content);
        });

        const tabLinks = document.querySelectorAll('.tab-link');
        const tabContents = document.querySelectorAll('.tab-content');

        function activateTab(tabId) {
            tabLinks.forEach(link => {
                link.classList.toggle('active', link.dataset.tab === tabId);
            });
            tabContents.forEach(content => {
                content.classList.toggle('active', content.id === tabId);
            });
        }
        
        tabLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const tabId = this.dataset.tab;
                window.location.hash = tabId;
                activateTab(tabId);
            });
        });

        // Content generation
        document.getElementById('inicio').innerHTML = `
            <h2 class="text-3xl font-bold mb-4 text-gray-800">Guia de Estudos: Segurança da Informação para Concursos</h2>
            <p class="text-lg text-gray-600 mb-6">Bem-vindo(a) ao seu guia completo e interativo para dominar a Segurança da Informação. Este material foi cuidadosamente elaborado para atender às exigências dos principais concursos públicos do país, capacitações no setor público e cursos de TI.</p>
            <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6 rounded-r-lg">
                <p class="font-bold">Por que Segurança da Informação é tão importante?</p>
                <p>Na Administração Pública, a informação é um ativo estratégico. Proteger dados de cidadãos, processos sigilosos e a infraestrutura governamental não é apenas uma obrigação técnica, mas um dever legal e um pilar para a confiança pública. Dominar este tema é um diferencial decisivo para sua aprovação e atuação profissional.</p>
            </div>
            <h3 class="text-2xl font-semibold mb-3">Como usar este guia:</h3>
            <ul class="list-disc list-inside space-y-2 text-gray-700">
                <li>Navegue pelas abas ao lado para explorar os tópicos de forma progressiva.</li>
                <li>Preste atenção especial aos quadros de <strong>Dicas de Prova</strong> e <strong>Alertas de Pegadinha</strong>.</li>
                <li>Teste seus conhecimentos no <strong>Quiz Interativo</strong> e resolva os <strong>Exercícios de Concursos</strong>.</li>
                <li>Consulte o <strong>Glossário</strong> sempre que encontrar um termo desconhecido.</li>
            </ul>
        `;

        document.getElementById('fundamentos').innerHTML = `
            <h2 class="text-3xl font-bold mb-6">Fundamentos e Princípios</h2>
            <p class="text-lg mb-8">Toda a disciplina de Segurança da Informação é construída sobre um conjunto de princípios fundamentais. Compreendê-los é o primeiro e mais importante passo.</p>
            
            <h3 class="text-2xl font-semibold mb-4">A Tríade CID: O Alicerce da Segurança</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h4 class="font-bold text-xl mb-2 text-blue-700"><i class="fas fa-eye-slash mr-2"></i>Confidencialidade</h4>
                    <p>Garante que a informação seja acessível <strong>apenas por pessoas autorizadas</strong>. É o pilar do sigilo. Mecanismos: Criptografia, controle de acesso.</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h4 class="font-bold text-xl mb-2 text-green-700"><i class="fas fa-check-circle mr-2"></i>Integridade</h4>
                    <p>Assegura que os dados <strong>não foram alterados indevidamente</strong>. Garante a precisão e a confiabilidade da informação. Mecanismos: Hash, assinaturas digitais.</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h4 class="font-bold text-xl mb-2 text-orange-600"><i class="fas fa-server mr-2"></i>Disponibilidade</h4>
                    <p>Garante que sistemas e dados estejam <strong>acessíveis quando necessários</strong>. Relaciona-se à continuidade dos serviços. Mecanismos: Redundância, backup.</p>
                </div>
            </div>
            <div class="dica-prova p-4 rounded-lg mb-8">
                <p><strong class="font-bold">Dica de Prova:</strong> As bancas adoram criar cenários e perguntar qual pilar da Tríade CID foi violado. Ex: "Um ataque de ransomware que criptografa os arquivos de um servidor afeta diretamente a <strong>Disponibilidade</strong>". "Um vazamento de dados de clientes fere a <strong>Confidencialidade</strong>".</p>
            </div>

            <h3 class="text-2xl font-semibold mb-4">Princípios Expandidos (Pós-CID)</h3>
            <div class="space-y-4">
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h4 class="font-semibold text-lg">Autenticidade</h4>
                    <p>Garante que a identidade de um usuário ou sistema é quem ele diz ser. É a prova de identidade. Mecanismos: Senhas, MFA, biometria.</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h4 class="font-semibold text-lg">Não Repúdio (Irretratabilidade)</h4>
                    <p>Fornece prova incontestável de que uma determinada ação foi realizada por alguém, impedindo que essa pessoa negue a autoria. Mecanismo principal: Assinatura Digital.</p>
                </div>
                <div class="alerta-pegadinha p-4 rounded-lg">
                    <p><strong class="font-bold">Alerta de Pegadinha:</strong> Não confunda Autenticidade com Não Repúdio. Autenticidade prova <strong>quem você é</strong>. Não Repúdio prova <strong>o que você fez</strong> e que você não pode negar.</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h4 class="font-semibold text-lg">Legalidade / Conformidade</h4>
                    <p>Garante que o tratamento da informação está em conformidade com as leis e regulamentos vigentes (ex: LGPD).</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h4 class="font-semibold text-lg">Accountability (Responsabilização e Prestação de Contas)</h4>
                    <p>Princípio da LGPD que exige que o agente de tratamento de dados não apenas cumpra as regras, mas seja capaz de <strong>comprovar</strong> o cumprimento.</p>
                </div>
            </div>
        `;

        document.getElementById('politicas').innerHTML = `
            <h2 class="text-3xl font-bold mb-6">Políticas e Normas de Segurança</h2>
            <p class="text-lg mb-8">A segurança da informação não é feita de improviso. Ela é guiada por políticas institucionais e normas internacionais que estruturam as melhores práticas.</p>

            <h3 class="text-2xl font-semibold mb-4">A Família ISO/IEC 27000</h3>
            <p class="mb-6">É o conjunto de padrões internacionais mais famoso para a gestão da segurança da informação.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h4 class="font-bold text-xl mb-2 text-blue-700">ISO/IEC 27001</h4>
                    <p>Define os <strong>requisitos</strong> para estabelecer, implementar, manter e melhorar um <strong>Sistema de Gestão de Segurança da Informação (SGSI)</strong>. É a norma que permite a <strong>certificação</strong>. Ela diz "o que" fazer.</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h4 class="font-bold text-xl mb-2 text-green-700">ISO/IEC 27002</h4>
                    <p>É um <strong>código de boas práticas</strong>. Fornece um catálogo detalhado de controles de segurança e diretrizes de implementação. Não é certificável, mas serve de apoio para a 27001. Ela diz "como" fazer.</p>
                </div>
            </div>
            <div class="alerta-pegadinha p-4 rounded-lg mb-8">
                <p><strong class="font-bold">Alerta de Pegadinha:</strong> A banca vai tentar te confundir! Lembre-se: <strong>ISO 27001 = Requisitos e Certificação</strong>. <strong>ISO 27002 = Guia de Controles (Boas Práticas)</strong>.</p>
            </div>

            <h3 class="text-2xl font-semibold mb-4">Política de Segurança da Informação (PSI)</h3>
            <p class="mb-4">É o documento de mais alto nível que estabelece as diretrizes, responsabilidades e objetivos da segurança da informação em uma organização. A PSI deve ser:</p>
            <ul class="list-disc list-inside space-y-2 mb-6 text-gray-700">
                <li>Aprovada pela alta gestão.</li>
                <li>Divulgada a todos os colaboradores e partes interessadas.</li>
                <li>Revisada periodicamente.</li>
            </ul>

            <h3 class="text-2xl font-semibold mb-4">Classificação da Informação</h3>
            <p class="mb-6">É o processo de categorizar a informação com base em seu nível de sensibilidade, valor e criticidade para a organização. O objetivo é aplicar o nível de proteção adequado a cada tipo de dado.</p>
            <div class="exemplo-pratico p-4 rounded-lg">
                <p><strong class="font-bold">Exemplo Prático no Setor Público (baseado na Lei de Acesso à Informação):</strong></p>
                <ul class="list-decimal list-inside mt-2">
                    <li><strong>Ultrassecreta:</strong> Protegida por 25 anos. Ex: Planos de defesa nacional.</li>
                    <li><strong>Secreta:</strong> Protegida por 15 anos. Ex: Informações de investigações sigilosas.</li>
                    <li><strong>Reservada:</strong> Protegida por 5 anos. Ex: Processos administrativos disciplinares em andamento.</li>
                    <li><strong>Pública/Ostensiva:</strong> Informação de acesso livre.</li>
                </ul>
            </div>
        `;
        
        document.getElementById('riscos').innerHTML = `
            <h2 class="text-3xl font-bold mb-6">Gestão de Riscos</h2>
            <p class="text-lg mb-8">A gestão de riscos é o processo proativo de identificar, avaliar e tratar as incertezas que podem afetar os objetivos da organização. Em segurança, o objetivo é proteger os ativos de informação.</p>

            <h3 class="text-2xl font-semibold mb-4">Conceitos Fundamentais</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h4 class="font-bold text-lg mb-2">Ativo</h4>
                    <p>Qualquer coisa que tenha valor para a organização. Ex: Dados, hardware, software, pessoas, reputação.</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h4 class="font-bold text-lg mb-2">Ameaça</h4>
                    <p>Causa potencial de um incidente indesejado que pode resultar em dano. Ex: Hacker, malware, desastre natural.</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h4 class="font-bold text-lg mb-2">Vulnerabilidade</h4>
                    <p>Uma fraqueza em um ativo ou controle que pode ser explorada por uma ameaça. Ex: Software desatualizado, senha fraca.</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <h4 class="font-bold text-lg mb-2">Risco</h4>
                    <p>A probabilidade de uma ameaça explorar uma vulnerabilidade e causar um impacto negativo. <strong>Risco = Ameaça x Vulnerabilidade x Impacto</strong>.</p>
                </div>
            </div>
            <div class="dica-prova p-4 rounded-lg mb-8">
                <p><strong class="font-bold">Dica de Prova:</strong> A fórmula conceitual <strong>Risco = Ameaça x Vulnerabilidade</strong> é um clássico. Ameaça é o "agente", vulnerabilidade é a "brecha". Um hacker (ameaça) explora um sistema sem patch (vulnerabilidade).</p>
            </div>

            <h3 class="text-2xl font-semibold mb-4">Estratégias de Tratamento de Riscos</h3>
            <p class="mb-6">Após identificar e avaliar um risco, a organização pode escolher uma das quatro estratégias para tratá-lo:</p>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b-2 border-gray-200">
                            <th class="p-3 font-semibold">Estratégia</th>
                            <th class="p-3 font-semibold">Ação</th>
                            <th class="p-3 font-semibold">Exemplo Prático</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b border-gray-100">
                            <td class="p-3 font-medium text-blue-600">Mitigar (ou Reduzir)</td>
                            <td class="p-3">Implementar controles para diminuir a probabilidade ou o impacto.</td>
                            <td class="p-3">Instalar um firewall; aplicar patches de segurança.</td>
                        </tr>
                        <tr class="border-b border-gray-100 bg-gray-50">
                            <td class="p-3 font-medium text-green-600">Transferir</td>
                            <td class="p-3">Compartilhar o risco com um terceiro.</td>
                            <td class="p-3">Contratar um seguro cibernético; terceirizar um serviço.</td>
                        </tr>
                        <tr class="border-b border-gray-100">
                            <td class="p-3 font-medium text-orange-600">Aceitar</td>
                            <td class="p-3">Decidir conscientemente não fazer nada, geralmente quando o custo do controle é maior que o risco.</td>
                            <td class="p-3">Aceitar o risco de uma falha de hardware em um PC não crítico.</td>
                        </tr>
                        <tr class="bg-gray-50">
                            <td class="p-3 font-medium text-red-600">Evitar (ou Eliminar)</td>
                            <td class="p-3">Descontinuar a atividade que gera o risco.</td>
                            <td class="p-3">Proibir o uso de um software inseguro; desativar um serviço vulnerável.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        `;
        
        document.getElementById('ataques').innerHTML = `
            <h2 class="text-3xl font-bold mb-6">Ataques e Ameaças Comuns</h2>
            <p class="text-lg mb-8">Conhecer o inimigo é o primeiro passo para a defesa. Esta seção detalha os tipos de ataques mais comuns cobrados em provas.</p>

            <div class="space-y-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Engenharia Social</h3>
                    <p>A arte de manipular psicologicamente as pessoas para que realizem ações ou divulguem informações confidenciais. É um ataque ao "elo mais fraco": o ser humano.</p>
                    <div class="mt-4">
                        <h4 class="font-bold">Tipos Comuns:</h4>
                        <ul class="list-disc list-inside ml-4 mt-2 text-gray-700">
                            <li><strong>Phishing:</strong> O mais famoso. E-mails fraudulentos que se passam por fontes legítimas para roubar credenciais ou instalar malware.</li>
                            <li><strong>Vishing:</strong> Phishing por voz (telefone).</li>
                            <li><strong>Smishing:</strong> Phishing por SMS.</li>
                        </ul>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Malware (Software Malicioso)</h3>
                    <p>Termo genérico para qualquer software projetado para causar danos.</p>
                    <div class="alerta-pegadinha p-4 rounded-lg my-4">
                        <p><strong class="font-bold">Alerta de Pegadinha:</strong> As bancas amam as diferenças entre Vírus e Worm!</p>
                        <ul class="list-disc list-inside mt-2">
                            <li><strong>Vírus:</strong> Precisa de um "hospedeiro" (um arquivo legítimo) e da ação do usuário para se propagar.</li>
                            <li><strong>Worm (Verme):</strong> É autônomo. Propaga-se sozinho pela rede, explorando vulnerabilidades. Não precisa de hospedeiro.</li>
                        </ul>
                    </div>
                    <ul class="list-disc list-inside ml-4 text-gray-700">
                        <li><strong>Ransomware:</strong> Sequestra dados (criptografando-os) e exige um resgate.</li>
                        <li><strong>Spyware:</strong> Espiona as atividades do usuário. Keyloggers são um tipo de spyware que registram o que é digitado.</li>
                        <li><strong>Trojan (Cavalo de Troia):</strong> Disfarça-se de software legítimo para enganar o usuário e abrir uma "backdoor" no sistema.</li>
                    </ul>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Ataques a Redes e Servidores</h3>
                    <ul class="list-disc list-inside ml-4 text-gray-700 space-y-2">
                        <li><strong>DDoS (Negação de Serviço Distribuída):</strong> Múltiplos computadores (uma botnet) sobrecarregam um servidor com tráfego, tornando-o indisponível. Afeta a <strong>Disponibilidade</strong>.</li>
                        <li><strong>SQL Injection:</strong> Injeta código SQL malicioso em um campo de formulário web para manipular o banco de dados do servidor. Afeta a <strong>Confidencialidade</strong> e a <strong>Integridade</strong>.</li>
                        <li><strong>Man-in-the-Middle (MITM):</strong> O atacante se posiciona secretamente entre duas partes que se comunicam, interceptando e possivelmente alterando a comunicação.</li>
                    </ul>
                </div>
            </div>
        `;
